  <meta charset="UTF-8" />

  <title>TOLARTE TEAM</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #27293d;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00c8ff;
      letter-spacing: 2px;
    }
    nav a {
      color: #00c8ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }
    .intro h2 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      color: #00c8ff;
    }
    .intro p {
      font-size: 1.1rem;
      color: #c0c0c0;
    }
    .btn-primary {
      background: #00c8ff;
      color: #1e1e2f;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
    }
    .btn-primary:hover {
      background: #0099cc;
      color: #fff;
    }
    section.features {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    section.features article {
      background: #27293d;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    section.features article h3 {
      margin-top: 0;
      color: #00c8ff;
      margin-bottom: 1rem;
    }
    section.features article p {
      color: #d0d0d0;
    }
    .pricing {
      background: #00c8ff;
      color: #1e1e2f;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }
    footer {
      background: #27293d;
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
